<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSGuide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899', // Main Pink
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            },
            animation: {
              'fade-up': 'fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'swipe-1': 'swipeRight 1.5s ease-in-out infinite',
              'swipe-2': 'swipeRight 1.5s ease-in-out 0.5s infinite',
              'swipe-3': 'swipeRight 1.5s ease-in-out 1s infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              swipeRight: {
                '0%': { transform: 'translateX(0) rotate(0deg) scale(1)', opacity: '1', zIndex: '10' },
                '40%': { transform: 'translateX(60px) rotate(10deg) scale(0.95)', opacity: '1', zIndex: '10' },
                '100%': { transform: 'translateX(200px) rotate(20deg) scale(0.9)', opacity: '0', zIndex: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); /* slate-900 with transparency */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ec4899 0%, #db2777 100%); /* primary gradient */
        border-radius: 10px;
        border: 2px solid rgba(15, 23, 42, 0.5);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #f472b6 0%, #ec4899 100%); /* lighter on hover */
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #ec4899 rgba(15, 23, 42, 0.5);
      }

      /* Hide scrollbar utility class */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
